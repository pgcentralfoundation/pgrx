[package]
name = "pgx-utils"
version = "0.5.0-beta.0"
authors = ["ZomboDB, LLC <zombodb@gmail.com>"]
license = "MIT"
description = "Utility functions for 'pgx'"
homepage = "https://github.com/zombodb/pgx"
repository = "https://github.com/zombodb/pgx"
documentation = "https://docs.rs/pgx-utils"
readme = "README.md"
edition = "2021"
rust-version = "1.58"

[dependencies]
seq-macro = "0.3"
cstr_core = "0.2"
atty = "0.2.14"
convert_case = "0.5.0"
eyre = "0.6.8"
owo-colors = "3.4.0"
petgraph = "0.6.0"
proc-macro2 = { version = "1.0.39", features = [ "span-locations" ] }
quote = "1.0.18"
regex = "1.5.5"
serde = { version = "1.0.137", features = [ "derive" ] }
serde_derive = "1.0.137"
serde_json = "1.0.81"
syn = { version = "1.0.95", features = [ "extra-traits", "full", "fold", "parsing" ] }
syntect = { version = "5.0.0", default-features = false, features = ["default-fancy"] }
unescape = "0.1.0"
tracing = "0.1.34"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.11", features = [ "env-filter" ] }
