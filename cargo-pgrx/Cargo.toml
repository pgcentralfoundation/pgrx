[package]
name = "cargo-pgrx"
version = "0.12.6"
authors = ["PgCentral Foundation, Inc. <contact@pgcentral.org>"]
license = "MIT"
description = "Cargo subcommand for 'pgrx' to make Postgres extension development easy"
homepage = "https://github.com/pgcentralfoundation/pgrx/"
repository = "https://github.com/pgcentralfoundation/pgrx/"
documentation = "https://docs.rs/cargo-pgrx"
categories = ["development-tools::cargo-plugins", "command-line-utilities", "database"]
keywords = ["database", "postgres", "postgresql", "extension"]
readme = "README.md"
exclude = ["*.png"]
edition = "2021"

[dependencies]
pgrx-pg-config.workspace = true
pgrx-sql-entity-graph.workspace = true

cargo_metadata.workspace = true
cargo-edit.workspace = true
cargo_toml.workspace = true
clap-cargo.workspace = true
libc.workspace = true
regex.workspace = true
toml.workspace = true
toml_edit.workspace = true

clap = { version = "4.4.2", features = ["env", "suggestions", "cargo", "derive", "wrap_help"] }
jobslot = "0.2.19" # as seen in gmake -j{N}
semver = "1.0.23" # checking pgrx versions match
tempfile = "3.13.0"

# SQL schema generation
object = { version = "0.36.5", default-features = false, features = ["std", "read_core", "macho"] }
proc-macro2.workspace = true
quote.workspace = true

# emit better diagnostics
color-eyre = "0.6.3"
eyre.workspace = true
owo-colors.workspace = true
tracing = "0.1"
tracing-error = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

# for downloading/unpacking things from the Postgres file servers
bzip2 = "0.4.4"
env_proxy = "0.4.1"
serde.workspace = true
serde-xml-rs = "0.6.0"
tar = "0.4.42"
ureq = { version = "2.10.1", default-features = false, features = ["gzip"] }
url.workspace = true

[features]
default = ["rustls"]
native-tls = ["ureq/native-tls"]
rustls = [
    "ureq/tls",
    "ureq/native-certs" # induces rustls to use the OS-level root of trust
]

[lints.clippy]
or-fun-call = "allow" # kinda sus lint imo
