[package]
name = "pgx-macros"
version = "0.4.0-beta.0"
authors = ["ZomboDB, LLC <zombodb@gmail.com>"]
license = "MIT"
description = "Proc Macros for 'pgx'"
homepage = "https://github.com/zombodb/pgx"
repository = "https://github.com/zombodb/pgx"
documentation = "https://docs.rs/pgx-macros"
readme = "README.md"
edition = "2021"

[lib]
proc-macro = true

[package.metadata.docs.rs]
# Enable `#[cfg(docsrs)]` (https://docs.rs/about/builds#cross-compiling)
rustc-args = ["--cfg", "docsrs"]

[dependencies]
pgx-utils = { path = "../pgx-utils", version = "0.4.0-beta.0" }
proc-macro2 = "1.0.36"
quote = "1.0.15"
syn = { version = "1.0.87", features = [ "extra-traits", "full", "fold", "parsing" ] }
unescape = "0.1.0"
proc-macro-crate = "1.1.3"

[dev-dependencies]
serde = { version = "1.0.136", features = ["derive"] }
