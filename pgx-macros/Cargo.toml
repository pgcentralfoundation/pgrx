[package]
name = "pgx-macros"
version = "0.0.8"
authors = ["ZomboDB, LLC <zombodb@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Proc Macros for 'pgx'"
homepage = "https://github.com/zombodb/pgx/pg-macros"
repository = "https://github.com/zombodb/pgx/pg-macros"
documentation = "https://docs.rs/pgx-macros"
readme = "README.md"

[lib]
proc-macro = true

[dependencies]
pgx-utils = { path = "../pgx-utils", version= "^0.0.8"}
proc-macro2 = "1.0.19"
quote = "1.0.7"
regex = "1.3.9"
syn = { version = "1.0.35", features = [ "extra-traits", "full", "fold", "parsing" ] }
unescape = "0.1.0"
