[package]
name = "pgx_demo"
version = "0.0.1"
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["pg13"]
pg10 = ["pgx/pg10", "pgx-tests/pg10" ]
pg11 = ["pgx/pg11", "pgx-tests/pg11" ]
pg12 = ["pgx/pg12", "pgx-tests/pg12" ]
pg13 = ["pgx/pg13", "pgx-tests/pg13" ]
pg14 = ["pgx/pg14", "pgx-tests/pg14" ]
pg_test = []

[dependencies]
pgx = { git = "https://github.com/zombodb/pgx", branch = "use-oxalica-rust", version = "0.2.5" }
pgx-macros = { git = "https://github.com/zombodb/pgx", branch = "use-oxalica-rust", version = "0.2.5" }
pgx-utils = { git = "https://github.com/zombodb/pgx", branch = "use-oxalica-rust", version = "0.2.5" }


[dev-dependencies]
pgx-tests = { git = "https://github.com/zombodb/pgx", branch = "use-oxalica-rust", version = "0.2.5" }
tempfile = "3.2.0"
once_cell = "1.7.2"

[profile.dev]
panic = "unwind"
lto = "thin"

[profile.release]
panic = "unwind"
opt-level = 3
lto = "fat"
codegen-units = 1
