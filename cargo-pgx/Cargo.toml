[package]
name = "cargo-pgx"
version = "0.2.6"
authors = ["ZomboDB, LLC <zombodb@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Cargo subcommand for 'pgx' to make Postgres extension development easy"
homepage = "https://github.com/zombodb/pgx/cargo-pgx"
repository = "https://github.com/zombodb/pgx/cargo-pgx"
documentation = "https://docs.rs/cargo-pgx"
categories = ["development-tools::cargo-plugins", "command-line-utilities", "database"]
keywords = ["database", "postgres", "postgresql", "extension"]
readme = "README.md"
exclude = [ "*.png" ]


[dependencies]
cargo_metadata = "0.14.1"
clap = { version = "3.0.5", features = [ "env", "suggestions", "cargo", "derive" ] }
colored = "2.0.0"
env_proxy = "0.4.1"
num_cpus = "1.13.1"
pgx-utils = { path = "../pgx-utils", version = "0.2.6" }
proc-macro2 = { version = "1.0.36", features = [ "span-locations" ] }
quote = "1.0.14"
rayon = "1.5.1"
regex = "1.5.4"
rttp_client = { version = "0.1.0", features = ["tls-native"] }
syn = { version = "1.0.85", features = [ "extra-traits", "full", "fold", "parsing" ] }
unescape = "0.1.0"
fork = "0.1.18"
libloading = "0.7.2"
symbolic = "8.5.0"
