[package]
name = "pgx-tests"
version = "0.3.3"
authors = ["ZomboDB, LLC <zombodb@gmail.com>"]
edition = "2018"
license = "MIT"
description = "Test framework for 'pgx'-based Postgres extensions"
homepage = "https://github.com/zombodb/pgx"
repository = "https://github.com/zombodb/pgx"
documentation = "https://docs.rs/pgx-tests"
readme = "README.md"

[lib]
crate-type = [ "cdylib", "lib" ]

[features]
default = [ ]
pg10 = [ "pgx/pg10" ]
pg11 = [ "pgx/pg11" ]
pg12 = [ "pgx/pg12" ]
pg13 = [ "pgx/pg13" ]
pg14 = [ "pgx/pg14" ]
pg_test = [ ]

[package.metadata.docs.rs]
features = ["pg14"]
no-default-features = true

[dependencies]
owo-colors = "3.2.0"
once_cell = "1.9.0"
libc = "0.2.117"
pgx = { path = "../pgx", default-features = false, version= "0.3.3" }
pgx-macros = { path = "../pgx-macros", version= "0.3.3" }
pgx-utils = { path = "../pgx-utils", version= "0.3.3" }
postgres = "0.19.2"
regex = "1.5.4"
serde = "1.0.136"
serde_json = "1.0.78"
shutdown_hooks = "0.1.0"
time = "0.3.7"
eyre = "0.6.6"
